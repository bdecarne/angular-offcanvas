        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <body ng-app="App" ng-controller="TestController">

    <script type="text/ng-template" id="myDialog.html">

        <div class="offcanvas-head">
            <header class="text-primary">Search</header>
            <div class="offcanvas-tools">
                <a class="btn btn-icon-toggle btn-default-light pull-right" ng-click="instance.close($event)">
                    <i class="fa fa-arrow-left" ng-if="instance.parent"></i>
                    <i class="fa fa-close" ng-if="!instance.parent"></i>
                </a>
            </div>
        </div>
        <div class="offcanvas-body no-padding">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </form>


            <a href="" ng-click="open(12)">open</a>



        </div>



    </script>

</html>
